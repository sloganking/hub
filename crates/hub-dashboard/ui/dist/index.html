<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Productivity Hub</h1>
            <p class="subtitle">Your unified productivity tool suite</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="tools">Tools</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>

        <!-- Tools Tab -->
        <div class="tab-content active" id="tools">
            <div class="tools-grid" id="toolsGrid">
                <!-- Tools will be populated by JavaScript -->
            </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" id="settings">
            <div class="section">
                <h2>OpenAI API Key</h2>
                <p class="hint">This key will be shared across all tools that require it.</p>
                
                <!-- State: No API key set -->
                <div id="apiKeyNotSet">
                    <div class="input-group">
                        <input type="password" id="apiKey" placeholder="sk-...">
                    </div>
                    <button id="saveApiKeyBtn" class="btn btn-primary">Save API Key</button>
                </div>
                
                <!-- State: API key is set -->
                <div id="apiKeyIsSet" style="display: none;">
                    <div class="api-key-display">
                        <span id="apiKeyMasked" class="api-key-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                        <button id="toggleApiKey" class="btn btn-icon" title="Show/Hide">üëÅÔ∏è</button>
                        <button id="deleteApiKeyBtn" class="btn btn-danger btn-small">Delete</button>
                    </div>
                </div>
                
                <div class="status" id="apiKeyStatus"></div>
            </div>

            <div class="section">
                <h2>Startup Options</h2>
                <label class="checkbox">
                    <input type="checkbox" id="autoStart">
                    <span>Start Hub with Windows</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="startMinimized">
                    <span>Start minimized to system tray</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="darkMode" checked>
                    <span>Dark mode</span>
                </label>
            </div>

            <div class="section">
                <h2>Auto-Start Tools</h2>
                <p class="hint">Select which tools should start automatically when Hub launches.</p>
                <div id="autoStartTools" class="checkbox-list">
                    <!-- Auto-start checkboxes will be populated by JavaScript -->
                </div>
            </div>
            
            <footer>
                <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
                <div class="status" id="settingsStatus"></div>
            </footer>
        </div>

    </div>

    <script type="module">
        if (window.__TAURI_INTERNALS__) {
            console.log('Tauri API loaded successfully');
        } else {
            console.error('Tauri API not available!');
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
